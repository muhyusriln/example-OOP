<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>
<body>
    <h3>Latihan 1</h3>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display and Time
    </button>
    <p id="demo"></p>

    <h3>Latihan 2</h3>
    <!-- JavaScript can change HTML content -->
    <p id="text">Javascript can change HTML content</p>
    <button type="button" onclick='document.getElementById("text").innerHTML = "Hello Javascript!" '>
        Click me!
    </button>

    <h3>Latihan 3</h3>
    <!-- JavaScript can change HTML attribute value -->
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif' ">
        Turn on the light
    </button>
    <img id="myImage" src="pic_bulboff.gif" alt="myImage" style="width: 70px">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif' ">
        Turn off the light
    </button>

    <h3>Latihan 3</h3>
    <!-- JavaScript can change HTML Style (CSS)-->
    <p id="textFont">JavaScript can change the style of an HTML element</p>
    <button onclick="document.getElementById('textFont').style.fontSize = '25px' ">
        Click me!
    </button>
    
    <h3>Latihan 4</h3>
    <!-- JavaScript can show HTML elements-->
    <p id="textShow" style="display: none;">JavaScript can show hidden HTML element</p>
    <button onclick="document.getElementById('textShow').style.display = 'block' ">
        Click me!
    </button>
    
    <h3>Latihan 5</h3>
    <!-- JavaScript can show HTML elements-->
    <p id="textShow" style="display: none;">JavaScript can show hidden HTML element</p>
    <button onclick="document.getElementById('textShow').style.display = 'block' ">
        Click me!
    </button>
</body>
</html>
