<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar berbagai macam array pada materi Higher-Order Function</title>
</head>
<body>
  <script>
    /* belajar menerapkan konsep-konsep yang ada di dalam paradigma FP yaitu
    tentang materi reusable function */
    /*=========== Array Map =========== */
    /* contoh 1 */

    /* membuat array baru di dalam sebuah function dengan mengembalikan nilai 
    dari function yang dipanggil  */
    const newArray = ['Harry', 'Ron', 'Jeff', 'Thomas'].map((name) => { return `${name}!`});

    console.log(newArray);

    /*=========== Array Filter =========== */
    /* contoh 1 */
    const truthArray = [1, '', 'Hallo', 0, null, 'Harry', 14].filter((item) => Boolean(item));
    
    console.log(truthArray);
    
    /* contoh 2 */
    const students = [
      {
        name: 'Harry',
        score: 60
      },
      {
        name: 'James',
        score: 88
      },
      {
        name: 'Ron',
        score: 90
      },
      {
        name: 'Betty',
        score: 75
      }
    ];
    
    const eligibleForScholarshipStudents = students.filter((student) => student.score > 85);
    
    console.log(eligibleForScholarshipStudents);
    

    /*=========== Array Reduce =========== */
    /* contoh 1 */
    
    const students1 = [
      {
        name: 'Harry', 
        score: 60
      },
      {
        name: 'James',
        score: 88
      },
      {
        name: 'Ron',
        score: 90
      },
      {
        name: 'Betty',
        score: 75
      }
    ];

    const totalScore = students1.reduce((acc, student) => acc + student.score, 0);

    console.log(totalScore);


    /*=========== Array Some =========== */
    /* contoh 1 */
    const array = [1, 2, 3, 4, 5];
    const even = array.some(element => element % 2 === 0);
    
    // fungsi ini akan menghasilkan nilai boolean
    console.log(even);
    

    /*=========== Array Find =========== */
    /* contoh 1 */
    
    const students2 = [
      {
        name: 'Harry',
        score: 60
      },
      {
        name: 'James',
        score: 88
      },
      {
        name: 'Ron',
        score: 90
      },
      {
        name: 'Betty',
        score: 75
      }
    ];
    
    const findJames = students2.find(student => student.name === 'James');

    /* fungsi ini akan menghasilkan satu nilai dari elemen yang pertama kali 
      ditemukan berdasarkan kriteria tertentu dan akan menghasilkan nilai undefine
      bila tidak ada kriteria yang terpenuhi pada item array
    */
    console.log(findJames);

    /*=========== Array Sort =========== */
    /* contoh 1 */
    
    const months = ['March', 'Jan', 'Feb', 'Dec'];
    months.sort();
    
    console.log(months);
    
    /* contoh 2 */
    const array1 = [1, 30, 4, 1000, 101, 121];
    array1.sort();
    
    // contoh ini dilakukan pada pengurutan bentuk tipe data string
    console.log(array1);
    
    /* contoh 3 */
    const array2 = [1, 30, 4, 1000, 101, 121];
    const compareNumber = (a, b) => {
      return a - b;
    }

    const sorting = array2.sort(compareNumber);
    // contoh ini melakukan sorting yang perlu membuat compare function tersendiri
    console.log(sorting);


    /*=========== Array Every =========== */
    /* contoh 1 */
    const scores = [70, 85, 90];
    const minimumScore = 65;

    const examPassed = scores.every(score => score >= minimumScore);
    // kembalian nilai dari array every berupa nilai boolean
    console.log(examPassed);


    /*=========== Array Every =========== */
    /* contoh 1 */
    /* melalui fungsi ini, kita dapat mengubah sintaks perulangan berdasarkan jumlah array
    secara imperatif menjadi deklaratif */
    
    const names = ['Harry', 'Ron', 'James', 'Thomas'];
    
    for(let i = 0; i < names.length; i++) {
      console.log(`Hello, ${names[i]}!`);
    }
    
    /* contoh 2 */
    /* ketika kita mengunakan operator break atau continue pada perulangan, nilai
    dari proses perulangan akan berhasil melewati nilai yang diinginkan */
    const names1 = ['Harry', 'Ron', 'James', 'Thomas'];
    
    for(let i = 0; i < names1.length; i++) {
      if(names1[i] === 'James') continue; // bisa!
      
      console.log(`Hello, ${names1[i]}!`);
    }
    
    /* contoh 3 */
    /* ketika kita mengunakan operator break atau continue pada perulangan, nilai
    dari proses perulangan akan berhasil melewati nilai yang diinginkan */
    names1.forEach((name) => {
      if(name === 'James') // continue; tidak bisa!

      console.log(`Hello, $`);
    });




    </script>
</body>
</html>
