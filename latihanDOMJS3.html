<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Event Bubbling dan Capturing</title>
  <style>
    div #dalam {
      border: 1px solid black;
      width: 100px;
    }
    div #tengah {
      border: 1px solid black;
      width: 120px;
    }
    div #luar {
      border: 1px solid black;
      width: 140px;
    }
    div #langit {
      border: 1px solid black;
      width: 160px;
    }
  </style>
</head>
<body>
  <div align="center" id="langit">
    LANGIT
    <div align="center" id="luar">
      LUAR
      <div align="center" id="tengah">
        TENGAH
        <div align="center" id="dalam">DALAM</div>
      </div>
    </div>
  </div>
  <script>
    const divs = document.getElementsByTagName('div');

    for(let el of divs) {
      el.addEventListener('click', function() {
        alert('ELEMEN ' + el.getAttribute('id').toUpperCase());
      });
    }
  </script>
</body>
</html>
