<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Functional Programming</title>
  <script>
    /* FP dengan gaya imperatif */
    const names = ['Harry', 'Ron', 'Jeff', 'Thomas'];
    const newNamesWithExMark = [];
    
    for(let i = 0; i < names.length; i++) {
      newNamesWithExMark.push(`My name is ${names[i]}!`);
    }
    
    document.write(newNamesWithExMark);
    document.write("<br>");
    /* End */
    
    /* FP dengan gaya deklaratif */
    const names1 = ['Harry', 'Ron', 'Jeff', 'Thomas'];
    
    const newNamesWithExMark1 = names1.map((names1) => `My name is ${names1}!`);
    
    document.write(newNamesWithExMark1);
    
    /* End */

  </script>

</head>
<body>
  
</body>
</html>
